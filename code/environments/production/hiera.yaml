---
version: 5
hierarchy:
  - name: "Hiera-vault lookup"
    lookup_key: hiera_vault
    options:
      confine_to_keys:
        - '^vault_.*'
        - '^.*_password$'
        - '^password.*'
      ssl_verify: false
      address: http://puppet:8200
      token: 97402490-eeb0-6530-13f6-fc0525503f23
      default_field: value
      mounts:
        generic:
          - secret/puppet/%{::trusted.certname}/
